<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>

    <link type="text/css" href="./styles.css" rel="stylesheet"/>

  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="2026_2_11.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" auto-rotate>
